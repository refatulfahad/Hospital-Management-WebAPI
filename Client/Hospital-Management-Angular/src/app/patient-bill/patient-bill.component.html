

<div [hidden]="hId!=1">
    <form #form="ngForm" (ngSubmit)="savePatientBill()" style="margin:1em">
        <div class="form-group">
            <label for="billType">billType</label>
            <input type="text" class="form-control" id="billType" name="billType"[(ngModel)]="model.billType">
        </div>
        <div class="form-group">
            <label for="billAmount">billAmount</label>
            <input type="text" class="form-control" id="billAmount"name="billAmount"[(ngModel)]="model.billAmount">
        </div>
        <div class="form-group">
            <label for="date">date</label>
            <input type="date" class="form-control" id="date"name="date"[(ngModel)]="model.date">
        </div>
        <div class="form-group">
            <label for="patientId">patientId</label>
            <input type="text" class="form-control" id="patientId"name="patientId"[(ngModel)]="model.patientId">
        </div>
        <div class="form-group" style="margin:1em;">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
        <a (click)="backToList()" class="btn btn-secondary" style="margin:1em;">
            Back To List
        </a>
    </form>
</div>

<div [hidden]="hId!=0">
    <button style="margin:10px;" mat-raised-button color="primary" [style.cursor]="'pointer'" routerLink="#" (click)="addPatientBillHId()">AddPatientBill</button> 
    <br>
    <div>
        <input [(ngModel)]="searchId" type="text" placeholder="Enter Patient ID" style="margin:2em;height:50px;weight:200px;">
    </div>
    <div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">billType</th>
            <th scope="col">billAmount</th>
            <th scope="col">date</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of patientBills">
          
            <tr *ngIf="data.patientId==searchId" >
                <td >{{data.id}}</td>
                <td>{{data.billType}}</td>
                <td>{{data.billAmount}}</td>
                <td>{{data.date}}</td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
